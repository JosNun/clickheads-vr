<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>clickheads</title>
  <meta name="description" content="clickheads">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  <script src="src/index.ts"></script>
</head>

<body>
  <a-scene physics>
    <a-assets>
      <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg" />
      <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">

    </a-assets>

    <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="1 1 1"
      animation__position="property:object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
      animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
      animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave" scale-on-mouseenter
      dynamic-body>
    </a-box>



    <!-- <a-entity environment="preset: forest; dressingAmount: 5"></a-entity>
    </a-entity> -->

    <a-plane rotation="-90 0 0" width="30" height="30" src="#groundTexture" repeat="10 10" static-body></a-plane>

    <a-sky src="#skyTexture"></a-sky>

    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>

    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>

    <!--Tracked controls. -->
    <a-entity hand-controls="hand: left"></a-entity>
    <a-entity hand-controls="hand: right"></a-entity>
  </a-scene>

</body>

</html>
